<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Kubernetes cluster representation -->
  <circle cx="150" cy="150" r="80" fill="none" stroke="#667eea" stroke-width="2" opacity="0.6"/>
  <circle cx="150" cy="120" r="12" fill="#667eea"/>
  <circle cx="130" cy="160" r="12" fill="#667eea"/>
  <circle cx="170" cy="160" r="12" fill="#667eea"/>
  <circle cx="150" cy="180" r="12" fill="#667eea"/>
  
  <!-- Identity management flow -->
  <rect x="280" y="100" width="60" height="40" rx="5" fill="#764ba2" opacity="0.8"/>
  <text x="310" y="125" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Kanidm</text>
  
  <rect x="280" y="160" width="60" height="40" rx="5" fill="#667eea" opacity="0.8"/>
  <text x="310" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Users</text>
  
  <rect x="360" y="130" width="60" height="40" rx="5" fill="#9f7aea" opacity="0.8"/>
  <text x="390" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="12">OAuth2</text>
  
  <!-- Connection lines -->
  <line x1="230" y1="150" x2="280" y2="120" stroke="#667eea" stroke-width="2" opacity="0.6"/>
  <line x1="230" y1="150" x2="280" y2="180" stroke="#667eea" stroke-width="2" opacity="0.6"/>
  <line x1="340" y1="120" x2="360" y2="150" stroke="#667eea" stroke-width="2" opacity="0.6"/>
  <line x1="340" y1="180" x2="360" y2="150" stroke="#667eea" stroke-width="2" opacity="0.6"/>
  
  <!-- Title -->
  <text x="250" y="50" text-anchor="middle" fill="#667eea" font-family="Arial" font-size="18" font-weight="bold">Kaniop Architecture</text>
</svg>
