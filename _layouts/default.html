{% include values.inc %}

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>{{ page.title | default: "Kaniop - Cloud-Native Identity Management for Kubernetes" | escape }}</title>
    <meta name="description" content="{{ page.description | default: site.description | escape }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">
    {% if layout.name == 'docs' or page.layout == 'docs' %}
      <link rel="stylesheet" href="{{ "/css/docs.css" | relative_url }}" />
    {% endif %}
    {% if page.stylesheet %}
      <link rel="stylesheet" href="{{ "/css/" | append: page.stylesheet | append: ".css" | relative_url }}" />
    {% endif %}
  </head>
  <body>
    {% include navigation.html %}
    <main id="content" aria-label="Content">{{ content }}</main>
    {% include footer.html %}
  </body>
</html>
